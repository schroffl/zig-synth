on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1.2.2
        with:
          version: master
      - name: Run tests
        run: zig build test
        
  publish-html:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1.2.2
        with:
          version: master
      - name: Build
        run: zig build
      - name: Copy HTML
        run: "mkdir public && cp zig-cache/bin/zig-synth.html public/index.html && cat public/index.html"
